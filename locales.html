<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="locales.css">    
</head>

<body>
    <header>
        <h1 style="text-align: center;">LOCALES</h1>
    </header>

    <div class="content">
        <div class="row">
            <img id="l1" src="loc1.jpeg" alt="Local 1"
            onmouseover="zoomIn('l1')" onmouseout="zoomOut('l1')">
            <img id="l2" src="loc2.jpeg" alt="Local 2"
            onmouseover="zoomIn('l2')" onmouseout="zoomOut('l2')">
            <img id="l3" src="loc3.jpeg" alt="Local 3"
            onmouseover="zoomIn('l3')" onmouseout="zoomOut('l3')">
        </div>
        <div class="row">
            <img id="l4" src="loc4.jpeg" alt="Local 4"
            onmouseover="zoomIn('l4')" onmouseout="zoomOut('l4')">
            <img id="l5" src="loc5.jpeg" alt="Local 5"
            onmouseover="zoomIn('l5')" onmouseout="zoomOut('l5')">
            <img id="l6" src="loc6.jpeg" alt="Local 6"
            onmouseover="zoomIn('l6')" onmouseout="zoomOut('l6')">
        </div>
        <script>
            function zoomIn(elementId) {
                var element = document.getElementById(elementId);
                element.style.transform = "scale(1.1)";
            }
    
            function zoomOut(elementId) {
                var element = document.getElementById(elementId);
                element.style.transform = "scale(1.0)";
            }
        </script>
    </div>
</body>
</html>
